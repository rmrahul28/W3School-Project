<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fc10dd90ac.js" crossorigin="anonymous"></script>
    <title>Dropdown In Topnav</title>
</head>
<body>
    <div class="navbar">
        <a href="">Home</a>
        <a href="">News</a>
        <div class="dropdown">
            <button class="dropbtn">Dropdown
                <i id="down" class="fa fa-caret-down"></i>
                <i id="up" class="fa fa-caret-up"></i>
            </button>
            <div class="dropdown-content">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
            </div>
        </div>
    </div>
    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Hover over the "Dropdown" link to see the dropdown menu.</p>
    <p>Click the "Dropdown" link to see the dropdown menu.</p>
</body>
</html>
<script src="index.js"></script>
