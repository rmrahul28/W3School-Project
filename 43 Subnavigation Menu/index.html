<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fc10dd90ac.js" crossorigin="anonymous"></script>
    <title>Subnav Menu</title>
</head>
<body>
    <div class="nav">
        <a href="">Home</a>

            <button class="subnav-btn">About<i class="fa-solid fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="">Company</a>
                <a href="">Team</a>
                <a href="">careers</a>
            </div>
        </div>
        <div class="subnav">
            <button class="subnav-btn">Service<i class="fa-solid fa-caret-down"></i></button>

                <a href="">Bring</a>

            </div>
        </div>
        <div class="subnav">
            <button class="subnav-btn">Partners<i class="fa-solid fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="">Link 1</a>
                <a href="">Link 2</a>
                <a href="">Link 3</a>
                <a href="">Link 4</a>
            </div>
        </div>
        <a href="">Contact</a>
    </div>
    <div style="padding:0 16px">
        <h3>Subnav/dropdown menu inside a Navigation Bar</h3>
        <p>Hover over the "about", "services" or "partners" link to see the sub navigation menu.</p>
    </div>
</body>
</html>
