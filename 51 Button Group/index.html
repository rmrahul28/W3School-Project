    <link rel="stylesheet" href="styles.css">
    <title>Button Group</title>
</head>
<body>
    <h1>Button Group</h1>

    <div class="btn-group">
        <button>Apple</button>
        <button>Samsung</button>
        <button>Sony</button>
    </div>
    <br>
    <h1>Justified Button Group</h1>

    <p>Two buttons in a group:</p>
    <div class="btn-group" style="width:100%">
        <button style="width:50%">Apple</button>
        <button style="width:50%">Sony</button>
    </div>

    <p>Three buttons in a group:</p>
        <div class="btn-group" style="width:100%">
        <button style="width:33.3%">Apple</button>
        <button style="width:33.3%">Samsung</button>
        <button style="width:33.3%">Sony</button>

    <p>Four buttons in a group:</p>

        <button style="width:25%">Samsung</button>
        <button style="width:25%">Sony</button>
        <button style="width:25%">HTC</button>
    </div>
    <p>Six buttons in a group:</p>
    <div class="btn-group" style="width:100%">
        <button style="width:16.66%">Apple</button>
        <button style="width:16.66%">Samsung</button>
        <button style="width:16.66%">Sony</button>

        <button style="width:16.66%">Redmi</button>
    </div>
    <p>Eight buttons in a group:</p>
    <div class="btn-group" style="width:100%">
        <button style="width:12.5%">Apple</button>
        <button style="width:12.5%">Samsung</button>
        <button style="width:12.5%">Sony</button>

        <button style="width:12.5%">Redmi</button>
        <button style="width:12.5%">Oppo</button>
        <button style="width:12.5%">Vivo</button>
    </div>
</body>
